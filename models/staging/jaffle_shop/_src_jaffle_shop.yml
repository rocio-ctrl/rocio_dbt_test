sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    config:
      freshness:
        warn_after:
          count: 12
          period: hour
        error_after:
          count: 1
          period: day
      loaded_at_field: _etl_loaded_at
    tables:
      - name: customers
        columns:
          - name: id
            data_tests:
             - unique
             - not_null   
        config:
          freshness: null     
      - name: orders
        columns:
          - name: id
            data_tests:
             - unique
             - not_null
          - name: status
            data_tests:
             - accepted_values:
                 values:
                   - completed
                   - shipped
                   - placed
                   - return_pending
                   - returned
          - name: user_id
            data_tests:
              - relationships:
                  field: id
                  to: source('jaffle_shop', 'customers')
